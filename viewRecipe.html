<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Recipe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the shared CSS file -->
</head>
<body>
    <div class="container">
        <h1>Recipe</h1>
        <div class="recipe-content">
            <img src="compressed_image.png" alt="Recipe Image" class="recipe-image">
            <div class="recipe-text" id="recipe"></div>
        </div>
        <div class="instructions-container" id="instructions">
        </div>
        <textarea id="comment" placeholder="Add your comment here:"></textarea>
        <div class="button-container">
            <button class="button save-comment-button" id="saveComment">Save Comment</button>
            <button class="button back-to-library-button" id="backToLibrary">Back to Library</button>
        </div>
    </div>
    <script src="viewRecipe.js"></script>
</body>
</html>
