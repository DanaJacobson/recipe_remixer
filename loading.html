<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      font-family: 'Lucida Handwriting', cursive;
      background-color: #efe7e7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading-container {
      text-align: center;
    }
    .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #efe7e7;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <h1>Loading...</h1>
  </div>
  <script src="loading.js"></script>
</body>
</html>
