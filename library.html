<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Library</title>
    <style>
        body {
            font-family: 'Lucida Handwriting', cursive;
            background-color: #efe7e7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow-y: auto;
            max-height: 100vh;
            padding-bottom: 100px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
            padding-left: 20px;
            text-align: left;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Library</h1>
        <div id="recipeContainer"></div> <!-- This is where the recipes will be displayed -->
        <button id="backToModify">Back to Modify</button>
    </div>
    <script src="library.js"></script>
</body>
</html>
