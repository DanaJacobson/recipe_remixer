<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Remixer</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the shared CSS file -->
</head>
<body>
  <div class="container">
    <button class="recipe-library-button" id="recipeLibraryButton">Recipe Library</button> <!-- Updated Button -->
    <h1>Welcome to Recipe Remixer</h1>
    <h2>Select the desired changes:</h2>
    <form id="diet-form">
      <div class="diet-option">
        <input type="checkbox" id="vegan" name="diet" value="vegan">
        <label for="vegan">Vegan</label>
      </div>
      <div class="diet-option">
        <input type="checkbox" id="vegetarian" name="diet" value="vegetarian">
        <label for="vegetarian">Vegetarian</label>
      </div>
      <div class="diet-option">
        <input type="checkbox" id="gluten-free" name="diet" value="gluten-free">
        <label for="gluten-free">Gluten-Free</label>
      </div>
      <div class="diet-option">
        <input type="checkbox" id="kosher" name="diet" value="kosher">
        <label for="kosher">Kosher</label>
      </div>
      <div class="diet-option">
        <input type="checkbox" id="low-sodium" name="diet" value="low-sodium">
        <label for="low-sodium">Low-sodium</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
