<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modified Recipe</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Lucida Handwriting', cursive;
      background-color: #efe7e7;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .recipe {
      text-align: left;
      white-space: pre-wrap;
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
      padding-left: 20px;
    }
    h3 {
      margin-top: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    img {
      width: 80%; /* Full width of the container */
      max-width: 400px; /* Maximum width of the image */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modified Recipe</h1>
    <div class="recipe" id="recipe"></div>
    <img src="compressed_image.png" alt="Recipe Image">
  </div>
  <script src="recipe.js"></script>
</body>
</html>
